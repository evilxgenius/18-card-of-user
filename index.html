<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeTask#18</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form class="form">
            <label for="firstNameInput" class="form__label">first name</label>
            <input required type="text" id="firstNameInput" class="form__first-name">

            <label for="lastNameInput" class="form__label">last name</label>
            <input required type="text" id="lastNameInput" class="form__last-name">

            <label for="emailInput" class="form__label">email</label>
            <input required type="text" id="emailInput" class="form__email">

            <label for="yearOfBirthInput" class="form__label">year of birth</label>
            <input required type="text" id="yearOfBirthInput" class="form__year-of-birth">

            <div class="form__control">
                <button type="submit" class="form__submit">submit</button>
                <button type="reset" class="form__reset">reset</button>
            </div>
        </form>
        <div class="info"></div>
    </div>
</body>
</html>
